[pytest]
# pytest configuration for InductorHTN

# Test discovery paths
testpaths =
    src/Python/tests
    mcp-server/tests
    gui/tests

# Python file patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = -v --tb=short

# asyncio mode for MCP tests
asyncio_mode = auto

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    asyncio: marks tests as async

# Coverage: Run with --cov flag, config in .coveragerc
# Examples:
#   pytest --cov                     # Basic coverage report
#   pytest --cov --cov-report=html   # HTML report in coverage_html/
#   pytest --cov --cov-report=term-missing  # Show missing lines
